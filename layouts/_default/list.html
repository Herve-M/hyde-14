{{ partial "head.html" . }}

<div class="content container">
  <h1 class="post-title">{{ .Title }}</h1>
  <ul class="posts">
    {{ range .Data.Pages }}
      <li>
        <span class="post-date-list"><time>{{ .Date.Format "2006-01-02" }}</time></span>
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</div>

{{ partial "foot.html" . }}
